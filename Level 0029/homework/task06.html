<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკი ID და Class-ით</title>
    <style>
        /* ID selector - პირველ რიგში გამოიყენება */
        #button1 {
            color: red; /* color წითელი */
        }

        /* Class selector - მას შემდეგ, რაც ID selector-ი არ აკმაყოფილებს, გამოიყენება */
        .btn {
            color: blue; /* color ლურჯი */
        }
    </style>
</head>
<body>

    <!-- ღილაკი ID და Class ატრიბუტებით -->
    <button id="button1" class="btn">ღილაკი</button>

</body>
</html>
