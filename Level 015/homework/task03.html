<form>
    <!-- Text input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" placeholder="Enter some text"><br><br>
  
    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
  
    <!-- Email input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
  
    <!-- Number input -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number"><br><br>
  
    <!-- Range input -->
    <label for="range">Range (1-100):</label>
    <input type="range" id="range" name="range" min="1" max="100"><br><br>
  
    <!-- Date input -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>
  
    <!-- Time input -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
  
    <!-- Color input -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>
  
    <!-- Tel input -->
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel" placeholder="Enter your phone number"><br><br>
  
    <!-- Search input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search..."><br><br>
  
    <!-- URL input -->
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" placeholder="Enter a website URL"><br><br>
  
    <!-- Checkbox input -->
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe"><br><br>
  
    <!-- Radio input -->
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female<br><br>
  
    <!-- File input -->
    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file"><br><br>
  
    <!-- Hidden input -->
    <input type="hidden" id="hiddenField" name="hiddenField" value="hiddenValue">
  
    <button type="submit">Submit</button>
  </form>
