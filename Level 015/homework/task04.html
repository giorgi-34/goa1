<form>
    <!-- Text input -->
    <label for="text">Enter Text:</label>
    <input type="text" id="text" name="text" placeholder="Type something here"><br><br>
  
    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
  
    <!-- Email input -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
  
    <!-- Number input -->
    <label for="number">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age"><br><br>
  
    <!-- Date input -->
    <label for="date">Birth Date:</label>
    <input type="date" id="date" name="date"><br><br>
  
    <!-- Time input -->
    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time"><br><br>
  
    <!-- Checkbox input -->
    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe"><br><br>
  
    <!-- Radio input -->
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>
  
    <!-- File input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>
  
    <!-- Search input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search..."><br><br>
  
    <button type="submit">Submit</button>
  </form>
