<form action="/submit" method="POST">
    <!-- Text input for Name -->
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" value="John Doe" placeholder="Enter your name"><br><br>
  
    <!-- Email input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com" placeholder="Enter your email"><br><br>
  
    <!-- Number input for Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30" placeholder="Enter your age"><br><br>
  
    <!-- Date input for Birthdate -->
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" value="1994-07-15"><br><br>
  
    <!-- Checkbox input for Agreement -->
    <label for="agreement">I agree to the terms and conditions:</label>
    <input type="checkbox" id="agreement" name="agreement" value="yes" checked><br><br>
  
    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
