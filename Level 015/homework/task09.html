<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form style="width: 300px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; background-color: #f9f9f9;">
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="nickName">Nick Name</label><br>
        <input type="text" id="nickName" name="nickName" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Others">
        <label for="other">Others</label><br><br>
        
        <label for="mobile">Mobile</label><br>
        <input type="tel" id="mobile" name="mobile" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="address">Address</label><br>
        <textarea id="address" name="address" rows="4" style="width: 100%;"></textarea><br><br>
        
        <input type="submit" value="Submit" style="margin-right: 10px;">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">HTML Form</h1>
    <form style="width: 400px; margin: 0 auto; padding: 20px; background-color: #eef4f7; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="SUBMIT" style="padding: 10px 20px; margin-right: 10px; background-color: #999; color: white; border: none; border-radius: 5px; cursor: pointer;">
            <input type="reset" value="RESET" style="padding: 10px 20px; background-color: #999; color: white; border: none; border-radius: 5px; cursor: pointer;">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label for="name">First, Last Name*:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization"><br><br>
        
        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="workphone">Work Phone:</label>
        <input type="text" id="workphone" name="workphone"><br><br>
        
        <label for="homephone">Home Phone:</label>
        <input type="text" id="homephone" name="homephone"><br><br>
        
        <label for="cellphone">Cell Phone:</label>
        <input type="text" id="cellphone" name="cellphone"><br><br>
        
        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax"><br><br>
        
        <label for="address1">Address 1*:</label>
        <input type="text" id="address1" name="address1"><br><br>
        
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2"><br><br>
        
        <label for="city">City*:</label>
        <input type="text" id="city" name="city"><br><br>
        
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state"><br><br>
        
        <label for="zipcode">Zip/Postal Code:</label>
        <input type="text" id="zipcode" name="zipcode"><br><br>
        
        <label for="country">Country*:</label>
        <input type="text" id="country" name="country"><br><br>
        
        <p>* - required fields</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
</head>
<body>
    <h1>Contact Details</h1>
    <form>
        <p>Please enter your personal details:</p>
        
        <label for="firstname">First name:*</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="lastname">Last name:*</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="street">Street address:</label>
        <input type="text" id="street" name="street"><br><br>
        
        <label for="town">Town/city:</label>
        <input type="text" id="town" name="town"><br><br>
        
        <label for="postcode">Postcode/zip:</label>
        <input type="text" id="postcode" name="postcode"><br><br>
        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"><br><br>
        
        <label for="email">Email address:*</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <p>Fields marked * are required.</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
