<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვიდეო და ჩამოსაშლელი მენიუ</title>
</head>
<body>

    <!-- ვიდეოს ნაწილი -->
    <h2>ვიდეო</h2>
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        <source src="video1.ogv" type="video/ogg">
        თქვენს ბრაუზერში არ არის მხარდაჭერა ვიდეო ფორმატისთვის.
    </video>

    <br><br>

    <!-- YouTube ვიდეო iframe -->
    <h2>YouTube ვიდეო</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br><br>

    <!-- ჩამოსაშლელი მენიუ -->
    <h2>აირჩიეთ ვარიანტი</h2>
    <label for="options">აირჩიეთ ვარიანტი:</label>
    <select name="options" id="options">
        <option value="option1">ოპცია 1</option>
        <option value="option2">ოპცია 2</option>
        <option value="option3">ოპცია 3</option>
        <option value="option4">ოპცია 4</option>
        <option value="option5">ოპცია 5</option>
    </select>

</body>
</html>
