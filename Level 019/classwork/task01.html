<h2>აპლიკაციის ფორმა</h2>
<form action="#" method="post">
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
    </div>
    <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label>Positions Available:</label>
        <div>
            <label><input type="radio" name="position" value="junior" required> Junior Developer</label>
            <label><input type="radio" name="position" value="mid-level"> Mid-level Developer</label>
            <label><input type="radio" name="position" value="senior"> Senior Developer</label>
        </div>
    </div>
    <div>
        <label>Programming Languages:</label>
        <div>
            <label><input type="checkbox" name="language" value="java"> Java</label>
            <label><input type="checkbox" name="language" value="javascript"> JavaScript</label>
            <label><input type="checkbox" name="language" value="python"> Python</label>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

<br><br>
