<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Background Color</title>
    <style>
        /* Styling for heading */
        h1 {
            color: blue; /* Blue text color */
            background-color: yellow; /* Yellow background color */
            padding: 20px; /* Optional: Adds some space around the text */
            text-align: center; /* Centers the heading text */
        }

        /* Styling for button */
        .button {
            color: white; /* White text color */
            background-color: red; /* Red background color */
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Changes the cursor to a pointer when hovering over the button */
            display: inline-block; /* Allows padding and margins to work correctly */
            text-align: center; /* Centers the button text */
        }

        /* Optional: Hover effect for button */
        .button:hover {
            background-color: darkred; /* Darker red when hovered */
        }
    </style>
</head>
<body>

    <!-- Heading with blue text and yellow background -->
    <h1>Welcome to My Website!</h1>

    <!-- Button with white text and red background -->
    <button class="button">Click Me</button>

</body>
</html>
