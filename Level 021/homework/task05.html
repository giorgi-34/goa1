<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size and Font Weight</title>
    <style>
        /* Styling for paragraphs with different font sizes */
        p.small {
            font-size: 12px; /* Small font size */
        }

        p.medium {
            font-size: 18px; /* Medium font size */
        }

        p.large {
            font-size: 24px; /* Large font size */
        }

        /* Styling for heading with bold font */
        h1 {
            font-weight: bold; /* Makes the text bold */
        }

        /* Styling for a lighter paragraph */
        p.lighter {
            font-weight: lighter; /* Makes the text lighter */
        }
    </style>
</head>
<body>

    <!-- Heading with bold text -->
    <h1>This is a Bold Heading</h1>

    <!-- Paragraphs with different font sizes -->
    <p class="small">This is a small paragraph with font size 12px.</p>
    <p class="medium">This is a medium paragraph with font size 18px.</p>
    <p class="large">This is a large paragraph with font size 24px.</p>

    <!-- Paragraph with lighter text weight -->
    <p class="lighter">This is a lighter weight paragraph.</p>

</body>
</html>
