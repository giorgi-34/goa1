<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <style>
        /* Solid border for div with 5px thickness */
        .solid-border-div {
            border: 5px solid black; /* Solid border with 5px thickness */
            padding: 20px; /* Optional padding for spacing inside the div */
            width: 300px; /* Fixed width for the div */
            margin: 20px auto; /* Centers the div on the page */
        }

        /* Dotted border for image */
        .dotted-border-image {
            border: 3px dotted red; /* Dotted border with 3px thickness */
            padding: 10px; /* Optional padding around the image */
        }
    </style>
</head>
<body>

    <!-- Div with a solid border of 5px -->
    <div class="solid-border-div">
        <h2>This is a div with a solid border.</h2>
        <p>The border around this div is solid and 5px thick.</p>
    </div>

    <!-- Image with a dotted border -->
    <img src="https://via.placeholder.com/300" alt="Sample Image" class="dotted-border-image">

</body>
</html>
