<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            background-color: #e0e8e6;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-subtitle {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
        }
        .divider {
            background-color: #d9cfcf;
            height: 2px;
            margin: 10px 0;
        }
        .card-text {
            font-size: 14px;
            font-weight: 300;
            color: #555;
            line-height: 1.5;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">CARD LAYOUT</div>
        <div class="card-subtitle">Template</div>
        <div class="divider"></div>
        <div class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
        </div>
    </div>
</body>
</html>
