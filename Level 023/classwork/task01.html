<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block და Inline ელემენტები</title>
</head>
<body>
    <!-- Block ელემენტები -->
    <div>Block ელემენტი 1</div>
    <p>Block ელემენტი 2</p>
    <h1>Block ელემენტი 3</h1>

    <!-- Inline ელემენტები -->
    <span>Inline ელემენტი 1</span>
    <a href="#">Inline ელემენტი 2</a>
    <strong>Inline ელემენტი 3</strong>
</body>
</html>
