<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table Header</caption>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Einstein</td>
            <td>14</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Grace Olive</td>
            <td>15</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andy Roberts</td>
            <td>15</td>
            <td>Fail</td>
        </tr>
    </table>
</body>
</html>
