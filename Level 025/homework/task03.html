<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рЃЊрЃљрЃЋрЃўрЃарЃБрЃАрЃћрЃЉрЃБрЃџрЃў рЃАрЃљрЃўрЃбрЃў</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 20px 30px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        #cleanButton {
            background-color: #2ecc71;
        }

        #cleanButton:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Рџа№ИЈ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЎрЃЮрЃЏрЃърЃўрЃБрЃбрЃћрЃарЃў рЃЋрЃўрЃарЃБрЃАрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃўрЃЋрЃАрЃЮ!</h1>

    <div class="container">
        <!-- рЃЋрЃўрЃарЃБрЃАрЃБрЃџрЃў рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃў -->
        <button onclick="showVirusAlert()">рЃдрЃўрЃџрЃљрЃЎрЃў 1</button>
        <button onclick="showVirusAlert()">рЃдрЃўрЃџрЃљрЃЎрЃў 2</button>
        <button onclick="showVirusAlert()">рЃдрЃўрЃџрЃљрЃЎрЃў 3</button>
        <button onclick="showVirusAlert()">рЃдрЃўрЃџрЃљрЃЎрЃў 4</button>
        <button onclick="showVirusAlert()">рЃдрЃўрЃџрЃљрЃЎрЃў 5</button>

        <!-- рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃўрЃА рЃдрЃўрЃџрЃљрЃЎрЃў -->
        <button id="cleanButton" onclick="cleanComputer()">рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃљ</button>
    </div>

    <script>
        // рЃЋрЃўрЃарЃБрЃАрЃћрЃЉрЃўрЃА рЃљрЃџрЃћрЃарЃбрЃў рЃДрЃЋрЃћрЃџрЃљ рЃдрЃўрЃџрЃљрЃЎрЃќрЃћ
        function showVirusAlert() {
            alert("Рџа№ИЈ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЎрЃЮрЃЏрЃърЃўрЃБрЃбрЃћрЃарЃў рЃЋрЃўрЃарЃБрЃАрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃўрЃЋрЃАрЃЮ!");
        }

        // рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃўрЃА рЃдрЃўрЃџрЃљрЃЎрЃў
        function cleanComputer() {
            alert("­ЪџФ рЃЋрЃўрЃарЃБрЃАрЃћрЃЉрЃў рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃўрЃгрЃЏрЃўрЃюрЃЊрЃљ! рЃЎрЃЮрЃЏрЃърЃўрЃБрЃбрЃћрЃарЃў рЃљрЃ«рЃџрЃљ рЃБрЃАрЃљрЃцрЃарЃЌрЃ«рЃЮрЃљ.");
        }
    </script>

</body>
</html>
