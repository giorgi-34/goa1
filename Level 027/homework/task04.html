<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Inheritance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="parent">
        <p>This text will inherit the color from the parent div.</p>
        <p class="override">This text will have an overridden color (not inherited from parent).</p>
        <p>This text will also inherit the color from the parent div.</p>
    </div>

</body>
</html>
