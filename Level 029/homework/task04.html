<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკები</title>
    <style>
        /* Class selector - ყველა ღილაკის ფონის ფერი შავი */
        .black-button {
            background-color: black;
            color: white; /* ტექსტი წ.white */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="black-button">ღილაკი 1</button>
    <button class="black-button">ღილაკი 2</button>
    <button class="black-button">ღილაკი 3</button>
    <button class="black-button">ღილაკი 4</button>
    <button class="black-button">ღილაკი 5</button>

</body>
</html>
