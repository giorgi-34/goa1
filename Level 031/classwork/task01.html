<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო დავალება</title>
    <style>
        /* ღილაკი 1 */
        .btn1 {
            background-color: #FF5733; /* ფონის ფერი */
            color: #FFFFFF; /* ტექსტის ფერი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ღილაკი 2 */
        .btn2 {
            background-color: #33FF57; /* ფონის ფერი */
            color: #000000; /* ტექსტის ფერი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ღილაკი 3 */
        .btn3 {
            background-color: #3357FF; /* ფონის ფერი */
            color: #FFFFFF; /* ტექსტის ფერი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn1">ღილაკი 1</button>
    <button class="btn2">ღილაკი 2</button>
    <button class="btn3">ღილაკი 3</button>
</body>
</html>
