<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკები</title>
    <style>
        /* Button 1 */
        .button1 {
            background-color: #3498db; /* ფონი - ნარინჯისფერი */
            color: #ffffff; /* ტექსტი - თეთრი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button 2 */
        .button2 {
            background-color: #e74c3c; /* ფონი - წითელი */
            color: #ffffff; /* ტექსტი - თეთრი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button 3 */
        .button3 {
            background-color: #2ecc71; /* ფონი - მწვანე */
            color: #ffffff; /* ტექსტი - თეთრი */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button1">ღილაკი 1</button>
    <button class="button2">ღილაკი 2</button>
    <button class="button3">ღილაკი 3</button>
</body>
</html>
