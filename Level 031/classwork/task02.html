<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო დავალება</title>
    <style>
        /* მშობელი div ბლოკი */
        .parent {
            width: 70%; /* სიგანე 70% */
            height: 600px; /* სიმაღლე 600px */
            background-color: #FF6347; /* ფონის ფერი (თომატის ფერი) */
            margin: 0 auto; /* ცენტრში განლაგება */
        }

        /* შვილობილი div ბლოკი */
        .child {
            width: 25%; /* სიგანე მშობელი div-ის 25% */
            height: 10%; /* სიმაღლე მშობელი div-ის 10% */
            background-color: #32CD32; /* ფონის ფერი (გრინ ფერი) */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
