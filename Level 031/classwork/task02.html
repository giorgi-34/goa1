<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div ბლოკები</title>
    <style>
        /* მშობელი div ბლოკი */
        .parent {
            width: 70%; /* სიგანე - ეკრანის სიგანის 70% */
            height: 600px; /* სიმაღლე - 600px */
            background-color: #3498db; /* ფონი - მუქი ლურჯი */
            margin: 0 auto; /* ცენტრში განთავსება */
        }

        /* შვილობილი div ბლოკი */
        .child {
            width: 25%; /* სიგანე - მშობლის სიგანის 25% */
            height: 10%; /* სიმაღლე - მშობლის სიმაღლის 10% */
            background-color: #e74c3c; /* ფონი - წითელი */
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
