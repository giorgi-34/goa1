<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივ ბლოკების მაგალითი</title>
    <style>
        /* მშობელი div ბლოკი */
        .parent {
            width: 1000px; /* სიგანე 1000px */
            height: 1000px; /* სიმაღლე 1000px */
            background-color: #00FF00; /* მწვანე ფონი (Hex) */
            position: relative; /* შვილობილი ბლოკისთვის აუცილებელია */
        }

        /* შვილობილი div ბლოკი */
        .child {
            width: 20%; /* სიგანე მშობელი div-ის 20% */
            height: 15%; /* სიმაღლე მშობელი div-ის 15% */
            background-color: #000000; /* შავი ფონი (Hex) */
            position: absolute; /* ბავშვი განსაზღვრულია მშობელზე */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
