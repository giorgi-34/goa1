<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div ბლოკები</title>
    <style>
        /* მშობელი div ბლოკი */
        .parent {
            width: 1000px; /* სიგანე 1000px */
            height: 1000px; /* სიმაღლე 1000px */
            background-color: #008000; /* მწვანე ფონდი (Hex) */
            margin: 0 auto; /* ცენტრში განლაგება */
        }

        /* შვილობილი div ბლოკი */
        .child {
            width: 20%; /* სიგანე მშობლის სიგანის 20% */
            height: 15%; /* სიმაღლე მშობლის სიმაღლის 15% */
            background-color: #000000; /* შავი ფონდი (Hex) */
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
