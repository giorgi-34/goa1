<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 დივ ბლოკი</title>
    <style>
        /* საერთო სტილი ყველა დივ ბლოკისთვის */
        div {
            width: 120px;  /* სიგანე 120px */
            height: 120px; /* სიმაღლე 120px */
            margin: 10px;  /* დივ ბლოკებს შორის間 ფოთოლი */
        }

        /* პირველი დივ ბლოკი */
        .div1 {
            background-color: #FF5733; /* თხემისფერი */
        }

        /* მეორე დივ ბლოკი */
        .div2 {
            background-color: #33FF57; /* მწვანე */
        }

        /* მესამე დივ ბლოკი */
        .div3 {
            background-color: #3357FF; /* ლურჯი */
        }

        /* მეოთხე დივ ბლოკი */
        .div4 {
            background-color: #FF33A1; /* ვარდისფერი */
        }

        /* მეხუთე დივ ბლოკი */
        .div5 {
            background-color: #FFD700; /* ოქროსფერი */
        }

        /* მეექვსე დივ ბლოკი */
        .div6 {
            background-color: #8A2BE2; /* მეწამული */
        }

        /* მეშვიდე დივ ბლოკი */
        .div7 {
            background-color: #FF8C00; /* ნარინჯისფერი */
        }

        /* მერვე დივ ბლოკი */
        .div8 {
            background-color: #32CD32; /* ლაიმის მწვანე */
        }

        /* მეცხრე დივ ბლოკი */
        .div9 {
            background-color: #00CED1; /* ციანო */
        }

        /* მეათე დივ ბლოკი */
        .div10 {
            background-color: #F0E68C; /* ღია ყვითელი */
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
</body>
</html>
