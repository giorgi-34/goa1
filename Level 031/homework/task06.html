<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Div ბლოკი</title>
    <style>
        /* საერთო სტილი ყველა div ბლოკისთვის */
        .box {
            width: 120px; /* სიგანე 120px */
            height: 120px; /* სიმაღლე 120px */
            margin: 10px; /* მცირე ინტერვალი ბლოკებს შორის */
        }

        /* თითოეული div ბლოკისთვის განსხვავებული ფერის არჩევა */
        .box1 { background-color: #FF6347; } /* ტომატების ფერი */
        .box2 { background-color: #4682B4; } /* სტილის ლურჯი */
        .box3 { background-color: #32CD32; } /* ცოცხალი მწვანე */
        .box4 { background-color: #FFD700; } /* ოქროსფერი */
        .box5 { background-color: #8A2BE2; } /* იისფერი */
        .box6 { background-color: #FF4500; } /* ცეცხლოვანი ფორთოხალი */
        .box7 { background-color: #00FA9A; } /* მუქი ფისტიკის მწვანე */
        .box8 { background-color: #D2691E; } /* შოკოლადის ფერი */
        .box9 { background-color: #FF1493; } /* ღრმა ვარდისფერი */
        .box10 { background-color: #00BFFF; } /* ცისფერი */
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>

</body>
</html>
