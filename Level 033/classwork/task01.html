<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      height: 100vh;
      margin: 0;
    }
    .text {
      position: absolute;
      font-size: 24px;
    }
    .hello {
      top: 10px;
      left: 400px;
      text-decoration: underline green;
    }
    .world {
      top: 60px;
      left: 150px;
      text-decoration: line-through;
    }
    .goal {
      top: 200px;
      left: 50px;
      text-decoration: underline;
    }
    .oriented {
      top: 200px;
      left: 250px;
    }
    .academy {
      top: 300px;
      left: 50px;
      text-decoration: line-through;
    }
    .is {
      top: 300px;
      left: 200px;
    }
    .the {
      top: 400px;
      left: 100px;
      text-decoration: underline green;
    }
    .best {
      top: 400px;
      left: 200px;
      font-weight: bold;
      text-decoration: underline gray;
    }
    .one {
      top: 500px;
      left: 150px;
      text-decoration: underline green;
    }
  </style>
</head>
<body>
  <div class="text hello">Hello</div>
  <div class="text world">World</div>
  <div class="text goal">Goal</div>
  <div class="text oriented">Oriented</div>
  <div class="text academy">Academy</div>
  <div class="text is">is</div>
  <div class="text the">the</div>
  <div class="text best">BEST</div>
  <div class="text one">one</div>
</body>
</html>
