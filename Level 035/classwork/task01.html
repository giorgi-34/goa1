
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლინკების მაგალითი</title>
    <style>
        /* საერთო სტილები */
        .link {
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            color: rgb(0, 0, 255); /* ლურჯი ფერი */
            transition: all 0.3s ease;
        }

        /* hover სტილი */
        .link:hover {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 0, 0); /* წითელი ფერი */
        }

        /* active სტილი */
        .link:active {
            font-size: 14px;
            font-weight: lighter;
            color: rgb(0, 255, 0); /* მწვანე ფერი */
        }
    </style>
</head>
<body>
    <a href="https://www.example1.com" class="link">ლინკი 1</a><br>
    <a href="https://www.example2.com" class="link">ლინკი 2</a><br>
    <a href="https://www.example3.com" class="link">ლინკი 3</a><br>
    <a href="https://www.example4.com" class="link">ლინკი 4</a><br>
    <a href="https://www.example5.com" class="link">ლინკი 5</a>
</body>
</html>
