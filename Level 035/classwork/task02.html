<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილის მაგალითი</title>
    <style>
        /* ცხრილის საზღვრის სტილი */
        table {
            border-collapse: collapse; /* საზღვრები ერთიანდება */
            width: 100%; /* ცხრილის სიგანე */
        }

        /* ცხრილის უჯრებების საზღვარი */
        td, th {
            border: 5px solid green; /* მწვანე საზღვარი */
            padding: 10px; /* padding */
            text-align: center; /* ტექსტის გამართვა */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>რიგი 1, სვეტი 1</td>
            <td>რიგი 1, სვეტი 2</td>
            <td>რიგი 1, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 2, სვეტი 1</td>
            <td>რიგი 2, სვეტი 2</td>
            <td>რიგი 2, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 3, სვეტი 1</td>
            <td>რიგი 3, სვეტი 2</td>
            <td>რიგი 3, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 4, სვეტი 1</td>
            <td>რიგი 4, სვეტი 2</td>
            <td>რიგი 4, სვეტი 3</td>
        </tr>
        <tr>
            <td>რიგი 5, სვეტი 1</td>
            <td>რიგი 5, სვეტი 2</td>
            <td>რიგი 5, სვეტი 3</td>
        </tr>
    </table>

</body>
</html>
