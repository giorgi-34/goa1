<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Padding Values</title>
  <style>
    /* Style for the div */
    .container {
      border: 2px solid #4CAF50;         /* Green border around the div */
      padding: 20px 30px 40px 50px;       /* Top: 20px, Right: 30px, Bottom: 40px, Left: 50px */
      background-color: #f0f0f0;          /* Light gray background */
      width: 300px;                       /* Set width of the div */
      margin: 20px auto;                  /* Center the div on the page */
      font-family: Arial, sans-serif;      /* Font for the content */
    }
  </style>
</head>
<body>

  <h2>Div with Different Padding Values</h2>

  <div class="container">
    <p>This div has different padding values for each side:</p>
    <ul>
      <li>Top padding: 20px</li>
      <li>Right padding: 30px</li>
      <li>Bottom padding: 40px</li>
      <li>Left padding: 50px</li>
    </ul>
  </div>

</body>
</html>
