<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box with Border</title>
  <style>
    /* Style for the div */
    .box {
      width: 300px;                     /* Set width of the box */
      height: 200px;                    /* Set height of the box */
      background-color: #f0f0f0;        /* Light gray background */
      border: 5px dashed #4CAF50;       /* Green dashed border, 5px wide */
      padding: 20px;                    /* Padding inside the box */
      font-family: Arial, sans-serif;   /* Font for the content */
      margin: 20px auto;                /* Center the box horizontally */
    }
  </style>
</head>
<body>

  <h2>Box with Border</h2>

  <!-- Box with border -->
  <div class="box">
    <p>This is a box with a customized border.</p>
    <p>The border is green, 5px wide, and dashed.</p>
  </div>

</body>
</html>
