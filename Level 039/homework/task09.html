<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Corners Box</title>
  <style>
    /* Style for the div with rounded corners */
    .rounded-box {
      width: 300px;                      /* Set width of the box */
      height: 200px;                     /* Set height of the box */
      background-color: #4CAF50;         /* Green background */
      border: 3px solid #2E8B57;         /* Darker green border */
      padding: 20px;                     /* Padding inside the box */
      font-family: Arial, sans-serif;    /* Font for the content */
      margin: 20px auto;                 /* Center the box horizontally */
      border-radius: 15px;               /* Round corners with 15px radius */
    }
  </style>
</head>
<body>

  <h2>Box with Rounded Corners</h2>

  <!-- Box with rounded corners -->
  <div class="rounded-box">
    <p>This box has rounded corners.</p>
    <p>The border radius is set to 15px, making the corners curved.</p>
  </div>

</body>
</html>
