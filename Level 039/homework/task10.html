<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph with Margin</title>
  <style>
    /* Style for the paragraph */
    p {
      margin: 20px;               /* Apply 20px margin on all sides */
      font-family: Arial, sans-serif; /* Font style */
      line-height: 1.6;           /* Set line height for readability */
      background-color: #f9f9f9;  /* Light gray background */
      padding: 10px;              /* Padding inside the paragraph */
      border: 1px solid #ccc;     /* Light border around the paragraph */
    }
  </style>
</head>
<body>

  <h2>Paragraph with Margin</h2>

  <!-- Paragraph with margin -->
  <p>This is a paragraph with a margin applied. The margin creates space between this paragraph and surrounding elements.</p>

  <p>This is another paragraph. Notice how the space between the paragraphs is created by the margin applied to each.</p>

</body>
</html>
