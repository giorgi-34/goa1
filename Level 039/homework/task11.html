<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Padding and Border</title>
  <style>
    /* Style for the button */
    .styled-button {
      padding: 10px 20px;            /* Top and Bottom padding 10px, Left and Right padding 20px */
      border: 2px solid #4CAF50;     /* Green border with 2px width */
      background-color: #ffffff;     /* White background */
      color: #4CAF50;                /* Green text color */
      font-size: 16px;                /* Font size for the text */
      border-radius: 5px;            /* Rounded corners */
      cursor: pointer;               /* Cursor changes to a pointer when hovered */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
    }

    /* Button hover effect */
    .styled-button:hover {
      background-color: #4CAF50;     /* Change background to green on hover */
      color: white;                  /* Change text color to white */
    }
  </style>
</head>
<body>

  <h2>Button with Padding and Border</h2>

  <!-- Styled button -->
  <button class="styled-button">Click Me</button>

</body>
</html>
