<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box with Shadowed Border</title>
  <style>
    /* Style for the div with border and shadow */
    .shadow-box {
      width: 300px;                     /* Set width of the box */
      height: 200px;                    /* Set height of the box */
      background-color: #ffffff;        /* White background */
      border: 2px solid #4CAF50;        /* Green border */
      padding: 20px;                    /* Padding inside the box */
      font-family: Arial, sans-serif;   /* Font for the content */
      margin: 20px auto;                /* Center the box horizontally */
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }
  </style>
</head>
<body>

  <h2>Box with Shadowed Border</h2>

  <!-- Box with shadowed border -->
  <div class="shadow-box">
    <p>This box has a border and a subtle shadow to create a lifted effect.</p>
    <p>The shadow adds depth and makes the box stand out on the page.</p>
  </div>

</body>
</html>
