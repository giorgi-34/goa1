<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Between List Items</title>
  <style>
    /* Style for the unordered list */
    ul {
      list-style-type: none;    /* Remove default bullet points */
      padding: 0;               /* Remove default padding */
    }

    /* Style for the list items */
    li {
      margin-bottom: 10px;      /* Add margin at the bottom of each list item */
      font-family: Arial, sans-serif; /* Font for the list items */
      font-size: 18px;          /* Font size for better readability */
      background-color: #f4f4f4; /* Light background color */
      padding: 8px;             /* Padding inside the list items */
      border-radius: 5px;       /* Rounded corners */
      border: 1px solid #ccc;   /* Border around the list item */
    }
  </style>
</head>
<body>

  <h2>List with Adjusted Margin Between Items</h2>

  <!-- Unordered list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
