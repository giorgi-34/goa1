<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negative Margins Example</title>
  <style>
    /* Style for the heading */
    h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }

    /* Style for the box with negative margin */
    .overlap-box {
      width: 300px;
      height: 200px;
      background-color: #f4f4f4;
      border: 2px solid #4CAF50;
      margin-top: -50px;  /* Negative margin to move the box up */
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Heading with Negative Margin Example</h2>

  <!-- Box with negative margin -->
  <div class="overlap-box">
    <p>This box is moved upwards using a negative margin!</p>
  </div>

</body>
</html>
