<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებსაიტის განლაგება</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .main {
            background-color: black;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid black;
        }

        .section {
            padding: 20px;
            margin: 5px 0;
        }

        .header { background-color: #00aaff; }
        .hero { background-color: #d32f2f; }
        .content { background-color: #388e3c; }
        .sidebar { background-color: #673ab7; }
        .footer { background-color: #616161; }
    </style>
</head>
<body>
    <div class="main">
        <h2>Main</h2>
        <div class="section header">Header</div>
        <div class="section hero">Hero</div>
        <div class="section content">Content</div>
        <div class="section sidebar">Sidebar</div>
        <div class="section footer">Footer</div>
    </div>
</body>
</html>
