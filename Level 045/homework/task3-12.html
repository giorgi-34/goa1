<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: green;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column; /* Changed direction to column */
            justify-content: space-between;
            align-items: center;
            width: 60%;
            height: 80vh;
        }
        .box {
            flex: 1;
            width: 100px; /* Ensuring equal width */
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid black;
        }
        .box:nth-child(2) {
            align-self: flex-end; /* Align one item to the bottom */
        }
        .box:nth-child(3) {
            flex-grow: 2; /* Make one item grow twice as much */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">3</div>
        <div class="box">2</div>
        <div class="box">1</div>
    </div>
</body>
</html>
