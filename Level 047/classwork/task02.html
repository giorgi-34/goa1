<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div</title>
    <style>
        .styled-div {
            width: 1000px;
            height: 500px;
            border: 5px solid black;
            border-radius: 20px;
            background-image: url('https://via.placeholder.com/1000x500'); /* შეცვალეთ რეალური სურათის ბმულით */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="styled-div"></div>
</body>
</html>
