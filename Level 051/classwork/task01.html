<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyframe ანიმაცია</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: all 3s ease-in-out;
    }
    
    @keyframes bg-and-deg-change {
      0% {
        background-color: black;
        transform: rotate(0deg);
      }
      50% {
        background-color: green;
        transform: rotate(180deg);
      }
      100% {
        background-color: blue;
        transform: rotate(180deg);
      }
    }
    
    div:hover {
      animation: bg-and-deg-change 3s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div>Hover me</div>
</body>
</html>
