<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition ეფექტი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: black;
            transition: background-color 0.3s ease-in-out;
        }

        .box:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
