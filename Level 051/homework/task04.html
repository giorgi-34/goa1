<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyframe Animation</title>
  <style>
    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: orange;
      border-radius: 50%;
      position: absolute;
      animation: bounceAndGrow 4s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes bounceAndGrow {
      0% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(50px, -40px) scale(0.8);
      }
      50% {
        transform: translate(120px, 20px) scale(1.5);
      }
      75% {
        transform: translate(180px, -10px) scale(1);
      }
      100% {
        transform: translate(260px, 30px) scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
