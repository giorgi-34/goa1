<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <style>
    body {
      background: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }

    .dice {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .dot {
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      align-self: center;
      justify-self: center;
      opacity: 0;
    }

    .dot.show {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="dice" id="dice">
    <!-- 9 possible positions -->
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
    <div class="dot" id="dot6"></div>
    <div class="dot" id="dot7"></div>
    <div class="dot" id="dot8"></div>
    <div class="dot" id="dot9"></div>
  </div>

  <button onclick="rollDice()">ðŸŽ² Roll Dice</button>

  <script>
    const dotMap = {
      1: [5],
      2: [1, 9],
      3: [1, 5, 9],
      4: [1, 3, 7, 9],
      5: [1, 3, 5, 7, 9],
      6: [1, 3, 4, 6, 7, 9]
    };

    function rollDice() {
      const number = Math.floor(Math.random() * 6) + 1;
      const dots = document.querySelectorAll('.dot');
      dots.forEach(dot => dot.classList.remove('show'));

      dotMap[number].forEach(i => {
        document.getElementById(`dot${i}`).classList.add('show');
      });
    }

    rollDice(); // initial roll on load
  </script>

</body>
</html>
