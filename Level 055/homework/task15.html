<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #2d2f33;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .grid {
      display: grid;
      grid-template-areas:
        "hero   hero   side1"
        "hero   hero   side2"
        "main   main   main"
        "foot1  foot2  foot3";
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 150px);
      gap: 10px;
      width: 90vw;
      max-width: 1000px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      border-radius: 10px;
      color: #fff;
      position: relative;
    }

    .box::before {
      content: attr(data-label);
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.2);
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    .hero  { grid-area: hero; background: linear-gradient(to right, #ff9cf3, #ffb6f4); }
    .main  { grid-area: main; background: linear-gradient(to right, #d5aaff, #cfb7f9); }
    .side1 { grid-area: side1; background: linear-gradient(to right, #96e6ff, #89f7fe); }
    .side2 { grid-area: side2; background: linear-gradient(to right, #8fe0ff, #6eb9f7); }
    .foot1 { grid-area: foot1; background: linear-gradient(to right, #f6d365, #fda085); }
    .foot2 { grid-area: foot2; background: linear-gradient(to right, #fbc2eb, #a6c1ee); }
    .foot3 { grid-area: foot3; background: linear-gradient(to right, #fbc2eb, #fcd4a0); }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box hero" data-label="grid-area: hero">1</div>
    <div class="box side1" data-label="grid-area: side1">3</div>
    <div class="box side2" data-label="grid-area: side2">4</div>
    <div class="box main" data-label="grid-area: main">2</div>
    <div class="box foot1" data-label="footer item">5</div>
    <div class="box foot2" data-label="footer item">6</div>
    <div class="box foot3" data-label="footer item">7</div>
  </div>

</body>
</html>
