<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      background: linear-gradient(to right, #3a0149, #7d2b75);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .item {
      border-radius: 15px;
    }

    .item1 {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
      background-color: #3bbf9e;
    }

    .item2 {
      grid-column: 3 / 5;
      grid-row: 1 / 2;
      background-color: #56c4d8;
    }

    .item3 {
      grid-column: 1 / 3;
      grid-row: 3 / 4;
      background-color: #d07bbf;
    }

    .item4 {
      grid-column: 3 / 5;
      grid-row: 2 / 4;
      background-color: #b26048;
    }

    .item5 {
      grid-column: 5 / 6;
      grid-row: 1 / 2;
      background-color: #3e5e59;
    }

    .item6 {
      grid-column: 5 / 6;
      grid-row: 2 / 3;
      background-color: #716c5c;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
  </div>
</body>
</html>
