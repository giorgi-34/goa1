<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 150px);
      gap: 10px;
      width: 90vw;
      max-width: 1000px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .item1  { background: #d62f70; grid-column: 1 / 2; grid-row: 1 / 2; }
    .item2  { background: #c63eb1; grid-column: 2 / 4; grid-row: 1 / 2; }
    .item3  { background: #f06d5c; grid-column: 4 / 6; grid-row: 1 / 5; font-size: 28px; }
    .item4  { background: #f4cd42; grid-column: 6 / 7; grid-row: 1 / 2; }
    .item5  { background: #4c8643; grid-column: 1 / 2; grid-row: 2 / 3; }
    .item6  { background: #267785; grid-column: 6 / 7; grid-row: 2 / 3; }
    .item7  { background: #8a9e24; grid-column: 1 / 2; grid-row: 3 / 4; }
    .item8  { background: #3b6b44; grid-column: 2 / 3; grid-row: 3 / 4; }
    .item9  { background: #29ccc4; grid-column: 3 / 4; grid-row: 3 / 4; }
    .item10 { background: #2ecf97; grid-column: 6 / 7; grid-row: 3 / 4; }
    .item11 { background: #503c7c; grid-column: 1 / 4; grid-row: 4 / 5; }
    .item12 { background: #e41f2a; grid-column: 6 / 7; grid-row: 4 / 5; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">CSS Grid Layout</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
  </div>
</body>
</html>
