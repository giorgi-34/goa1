<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e6f2e6;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";
      grid-template-columns: 150px 1fr 1fr;
      grid-template-rows: auto auto auto auto;
      gap: 10px;
      padding: 10px;
    }

    .grid-container > div {
      background-color: #00cc44;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      color: black;
      font-weight: bold;
    }

    .header   { grid-area: header; }
    .sidebar  { grid-area: sidebar; }
    .content1 { grid-area: content1; }
    .content2 { grid-area: content2; }
    .content3 { grid-area: content3; }
    .footer   { grid-area: footer; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">CSS GRID</h2>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Side Bar</div>
    <div class="content1">Content 1</div>
    <div class="content2">Content 2</div>
    <div class="content3">Content 3</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
