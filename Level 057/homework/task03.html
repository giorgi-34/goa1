<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>12-Column Grid System</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      margin-bottom: 40px;
    }

    .item {
      background: #3276e2;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-radius: 6px;
      font-size: 1.2rem;
    }

    .col-1  { grid-column: span 1; }
    .col-2  { grid-column: span 2; }
    .col-3  { grid-column: span 3; }
    .col-4  { grid-column: span 4; }
    .col-6  { grid-column: span 6; }
    .col-12 { grid-column: span 12; }
  </style>
</head>
<body>

  <!-- 12 Columns -->
  <div class="grid">
    <div class="item col-12">12</div>
  </div>

  <!-- 6 + 6 -->
  <div class="grid">
    <div class="item col-6">6</div>
    <div class="item col-6">6</div>
  </div>

  <!-- 4 + 4 + 4 -->
  <div class="grid">
    <div class="item col-4">4</div>
    <div class="item col-4">4</div>
    <div class="item col-4">4</div>
  </div>

  <!-- 3 + 3 + 3 + 3 -->
  <div class="grid">
    <div class="item col-3">3</div>
    <div class="item col-3">3</div>
    <div class="item col-3">3</div>
    <div class="item col-3">3</div>
  </div>

  <!-- 2 x 6 -->
  <div class="grid">
    <div class="item col-2">2</div>
    <div class="item col-2">2</div>
    <div class="item col-2">2</div>
    <div class="item col-2">2</div>
    <div class="item col-2">2</div>
    <div class="item col-2">2</div>
  </div>

  <!-- 1 x 12 -->
  <div class="grid">
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
    <div class="item col-1">1</div>
  </div>

</body>
</html>
