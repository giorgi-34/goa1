<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 10px;
    }

    .box {
      background: white;
      border-radius: 4px;
    }

    /* ფერები */
    .red {
      background: #f44336;
    }

    .cyan {
      background: #00bcd4;
    }

    .tan {
      background: #d6b26a;
    }

    .white {
      background: #ffffff;
    }

    /* ადგილმდებარეობა და გაჭიმვა */
    .grid > :nth-child(1) {
      grid-row: span 2;
    }

    .grid > :nth-child(4) {
      grid-column: span 2;
    }

    .grid > :nth-child(6) {
      grid-row: span 2;
    }

    .grid > :nth-child(7) {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="box red"></div>
    <div class="box cyan"></div>
    <div class="box tan"></div>
    <div class="box white"></div>
    <div class="box tan"></div>
    <div class="box white"></div>
    <div class="box red"></div>
    <div class="box cyan"></div>
    <div class="box red"></div>
  </div>
</body>
</html>
