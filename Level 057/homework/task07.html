<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      max-width: 700px;
      width: 100%;
    }

    .profile-image {
      flex: 1;
      min-width: 200px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-content {
      flex: 2;
      padding: 20px;
    }

    .profile-content h2 {
      margin-bottom: 10px;
    }

    .profile-content p {
      color: #555;
    }

    /* Responsive (stack vertically on small screens) */
    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
      }

      .profile-image {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-image">
      <img src="https://via.placeholder.com/300x300" alt="Profile Picture">
    </div>
    <div class="profile-content">
      <h2>John Doe</h2>
      <p>Web Developer with a passion for creating clean and responsive web applications. Skilled in HTML, CSS, JavaScript, and React.</p>
    </div>
  </div>

</body>
</html>
