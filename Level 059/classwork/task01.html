<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დივ ბლოკის ცვლილება</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #myDiv {
  width: 300px;
  height: 150px;
  background-color: lightblue;
  margin: 20px;
  transition: width 0.5s ease;
  padding: 20px;
  font-size: 18px;
}
  </style>
</head>
<body>

  <div id="myDiv">ეს არის დივ ბლოკი</div>

  <button onclick="expandDiv()">გადიდება</button>
<script>
    function expandDiv() {
  const div = document.getElementById('myDiv');
  div.style.width = '1000px';
}
</script>
  
</html>
