<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Console</title>
</head>
<body>

  <script>
    // 1. თქვენი სახელი
    let name = "თქვენი სახელი"; // შეცვალეთ თქვენი სახელი

    // 2. თქვენი გვარი
    let surname = "თქვენი გვარი"; // შეცვალეთ თქვენი გვარი

    // 3. რომელ აკადემიაში სწავლობთ
    let academy = "თქვენი აკადემია"; // შეცვალეთ თქვენი აკადემია

    // კონსოლში დაბეჭდვა
    console.log(name); // თქვენი სახელი
    console.log(surname); // თქვენი გვარი
    console.log(academy); // თქვენი აკადემია
  </script>

</body>
</html>
