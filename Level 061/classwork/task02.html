<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>

  <script>
    // 1. ცვლადი სახელით `name` - თქვენი სახელი
    let name = "ნიკოლოზ";

    // 2. ცვლადი სახელით `age` - თქვენი ასაკი
    let age = 25;

    // 3. ცვლადი სახელით `city` - ქალაქი, სადაც ცხოვრობთ
    let city = "თბილისი";

    // 4. ცვლადი სახელით `isStudent` - Boolean ტიპი, აღნიშნავს თუ სწავლობთ
    let isStudent = true;

    // 5. ცვლადი სახელით `score` - თქვენი აკადემიური შეფასება
    let score = 95;

    // კონსოლში თითოეული ცვლადის მნიშვნელობის გამოჩენა
    console.log(name);     // "ნიკოლოზ"
    console.log(age);      // 25
    console.log(city);     // "თბილისი"
    console.log(isStudent); // true
    console.log(score);    // 95
  </script>

</body>
</html>
