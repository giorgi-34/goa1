<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Update</title>
</head>
<body>

  <script>
    // 1. ქმნით სამი ცვლადს
    let name = "გიორგი";  // სახელი
    let age = 30;         // ასაკი
    let city = "ბათუმი";   // ქალაქი

    // 2. დაბეჭდეთ თავდაპირველი მნიშვნელობები
    console.log("სახელი: " + name);  // "გიორგი"
    console.log("ასაკი: " + age);    // 30
    console.log("ქალაქი: " + city);  // "ბათუმი"

    // 3. ცვლადების მნიშვნელობების განახლება
    name = "მარიამი";
    age = 22;
    city = "თბილისი";

    // 4. დაბეჭდეთ განახლებული მნიშვნელობები
    console.log("ახალი სახელი: " + name);  // "მარიამი"
    console.log("ახალი ასაკი: " + age);    // 22
    console.log("ახალი ქალაქი: " + city);  // "თბილისი"
  </script>

</body>
</html>
