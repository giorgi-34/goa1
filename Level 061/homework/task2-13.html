<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tasks</title>
</head>
<body>

  <!-- Button for Task 4 -->
  <button onclick="showAlertOnClick()">Click Me!</button>

  <script>
    // 2) Show an alert with any message
    alert("This is a simple alert!");

    // 3) Show an alert when you open the page
    window.onload = function() {
      alert("Page has been loaded!");
    };

    // 4) Show an alert when you click a button
    function showAlertOnClick() {
      alert("Button clicked!");
    }

    // 5) Log the message "Hello, world!" to the console
    console.log("Hello, world!");

    // 6) Log a number (like 42) to the console
    console.log(42);

    // 7) Log the result of adding 2 + 2 to the console
    console.log(2 + 2);

    // 8) Create a variable called name and assign your name to it
    let name = "Your Name"; // Replace with your actual name
    console.log(name);

    // 9) Create a variable called age and assign your age to it
    let age = 25; // Replace with your actual age
    console.log(age);

    // 10) Create two variables, a and b, and assign numbers to them
    let a = 5;
    let b = 10;
    console.log(a, b);

    // 11) Create a variable color with the value "blue", then change it to "red"
    let color = "blue";
    color = "red";
    console.log(color);

    // 12) Create a variable score with the value 10, then change it to 20
    let score = 10;
    score = 20;
    console.log(score);

    // 13) Create a variable city with the value "Paris", then reassign it to "London"
    let city = "Paris";
    city = "London";
    console.log(city);
  </script>
  
</body>
</html>
