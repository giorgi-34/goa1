<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სათაურის სტილის შეცვლა</title>
</head>
<body>
  <h1 id="h1-1">სათაური</h1>

  <script>
    const header = document.getElementById("h1-1");

    // სტილების შეცვლა JavaScript-ით
    header.style.color = "white";             // ტექსტის ფერი
    header.style.backgroundColor = "blue";    // ფონის ფერი
    header.style.fontWeight = "bold";         // ტექსტის სისქე
    header.style.fontSize = "36px";           // ფონტის ზომა
    header.style.borderRadius = "10px";       // საზღვრის მომრგვალება
  </script>
</body>
</html>
