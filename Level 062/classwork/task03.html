<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ღილაკი და პარაგრაფი</title>
</head>
<body>

  <button id="button-main">დაჭირე</button>
  <p id="p-main">ეს არის პარაგრაფი</p>

  <script>
    // ელემენტების წამოღება ID-ის მიხედვით
    const button = document.getElementById("button-main");
    const paragraph = document.getElementById("p-main");

    // ღილაკის სტილის შეცვლა
    button.style.backgroundColor = "green";
    button.style.color = "white";

    // პარაგრაფის სტილისა და ტექსტის შეცვლა
    paragraph.style.fontSize = "20px";
    paragraph.textContent = "პარაგრაფის ტექსტი შეიცვალა!";
  </script>

</body>
</html>
