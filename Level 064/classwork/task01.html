<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკლასო დავალება</title>
</head>
<body>

  <h2>შეიყვანე ინფორმაცია</h2>

  <form onsubmit="handleSubmit(event)">
    <label for="userInput">შეიყვანე ტექსტი:</label>
    <input type="text" id="userInput" name="userInput" required>

    <button type="submit">დადასტურება</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // გვერდის რეფრეშის თავიდან ასაცილებლად
      const inputValue = document.getElementById('userInput').value;
      console.log("შეყვანილი მნიშვნელობაა:", inputValue);
    }
  </script>

</body>
</html>
