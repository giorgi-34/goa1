<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კონკატინაცია</title>
</head>
<body>

  <button onclick="concStrings()">შეიყვანე ორი ტექსტი</button>

  <script>
    function concStrings() {
      const str1 = prompt("შეიყვანე პირველი ტექსტი:");
      const str2 = prompt("შეიყვანე მეორე ტექსტი:");

      const result = str1 + str2;

      alert("შედეგი: " + result);
    }
  </script>

</body>
</html>
