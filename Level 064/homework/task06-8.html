<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Interaction</title>
</head>
<body>

  <!-- 6. Text input + button to alert the value -->
  <h2>6. Alert Text Input</h2>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Type something">
    <button type="button" onclick="showAlert()">Show Alert</button>
  </form>

  <!-- 7. Color input to change background -->
  <h2>7. Change Background Color</h2>
  <form id="colorForm">
    <input type="color" id="bgColorInput">
    <button type="submit">Set Background</button>
  </form>

  <!-- 8. Combine first and last name into an <h1> -->
  <h2>8. Display Full Name</h2>
  <form id="nameForm">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <button type="button" onclick="displayFullName()">Show Name</button>
  </form>
  <h1 id="fullNameDisplay"></h1>

  <script>
    // Task 6
    function showAlert() {
      const value = document.getElementById("textInput").value;
      alert("You typed: " + value);
    }

    // Task 7
    document.getElementById("colorForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from reloading the page
      const color = document.getElementById("bgColorInput").value;
      document.body.style.backgroundColor = color;
    });

    // Task 8
    function displayFullName() {
      const first = document.getElementById("firstName").value;
      const last = document.getElementById("lastName").value;
      const fullName = first + " " + last;
      document.getElementById("fullNameDisplay").textContent = fullName;
    }
  </script>

</body>
</html>
