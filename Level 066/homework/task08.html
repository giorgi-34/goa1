<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Confirm ბმულზე დაჭერისას</title>
</head>
<body>

  <button onclick="showConfirm()">დააწკაპე ჩემზე</button>

  <script>
    function showConfirm() {
      let result = confirm("დარწმუნებული ხარ?");
      console.log("ღილაკზე დაჭერის შემდეგ confirm-ის პასუხია:", result);
    }
  </script>

</body>
</html>
