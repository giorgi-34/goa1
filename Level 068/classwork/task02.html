<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რიცხვების შედარება</title>
</head>
<body>
  <h2>შეადარეთ ორი რიცხვი</h2>

  <label for="num1">პირველი რიცხვი:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">მეორე რიცხვი:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="compareNums()">შედარება</button>

  <p id="result"></p>

  <script>
    function compareNums() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = document.getElementById("result");

      if (num1 > num2) {
        result.textContent = num1;
      } else if (num2 > num1) {
        result.textContent = num2;
      } else {
        result.textContent = "Numbers are equal";
      }
    }
  </script>
</body>
</html>
