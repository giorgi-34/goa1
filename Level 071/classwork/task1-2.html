<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>рЃАрЃљрЃЎрЃџрЃљрЃАрЃЮ рЃЊрЃљрЃЋрЃљрЃџрЃћрЃЉрЃљ</title>
</head>
<body>
  <h2>рЃАрЃўрЃћрЃЉрЃўрЃА рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў</h2>
  <script>
    // --- рЃАрЃўрЃћрЃЉрЃў ---

    // 1. рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ
    let numbers = [1, 2, 3, 4, 5];
    console.log("рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ:", numbers);
    console.log("length:", numbers.length);

    let moreNumbers = [6, 7, 8];
    let combinedNumbers = numbers.concat(moreNumbers);
    console.log("concat:", combinedNumbers);

    // 2. рЃбрЃћрЃЦрЃАрЃбрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ
    let fruits = ["рЃЋрЃљрЃерЃџрЃў", "рЃЏрЃАрЃ«рЃљрЃџрЃў", "рЃљрЃбрЃљрЃЏрЃў"];
    console.log("рЃ«рЃўрЃџрЃўрЃА рЃАрЃўрЃљ:", fruits);
    console.log("length:", fruits.length);

    let moreFruits = ["рЃЉрЃљрЃюрЃљрЃюрЃў", "рЃАрЃљрЃќрЃљрЃЏрЃЌрЃарЃЮ"];
    let combinedFruits = fruits.concat(moreFruits);
    console.log("concat:", combinedFruits);

    // 3. рЃерЃћрЃарЃћрЃБрЃџрЃў рЃАрЃўрЃљ
    let mixed = [1, "рЃњрЃљрЃЏрЃљрЃарЃ»рЃЮрЃЉрЃљ", true];
    console.log("рЃерЃћрЃарЃћрЃБрЃџрЃў рЃАрЃўрЃљ:", mixed);
    console.log("length:", mixed.length);

    let extra = [null, "рЃЊрЃљрЃАрЃљрЃАрЃарЃБрЃџрЃў"];
    let combinedMixed = mixed.concat(extra);
    console.log("concat:", combinedMixed);

    // --- рЃарЃљрЃюрЃЊрЃЮрЃЏ рЃарЃўрЃфрЃ«рЃЋрЃўрЃА рЃЌрЃљрЃЏрЃљрЃерЃў ---
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let guess = prompt("рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћ рЃарЃўрЃфрЃ«рЃЋрЃў 1-рЃЊрЃљрЃю 100-рЃЏрЃЊрЃћ:");

    if (guess > randomNumber) {
        alert("рЃЏрЃћрЃбрЃўрЃљ");
    } else if (guess < randomNumber) {
        alert("рЃюрЃљрЃЎрЃџрЃћрЃЉрЃўрЃљ");
    } else {
        alert("рЃњрЃўрЃџрЃЮрЃфрЃљрЃЋ! рЃАрЃгрЃЮрЃарЃљрЃЊ рЃњрЃљрЃЏрЃЮрЃўрЃфрЃљрЃюрЃў ­ЪјЅ");
    }
  </script>
</body>
</html>
