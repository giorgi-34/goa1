<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Text Collector</title>
</head>
<body>
  <p>პარაგრაფი 1</p>
  <p>პარაგრაფი 2</p>
  <p>პარაგრაფი 3</p>
  <p>პარაგრაფი 4</p>
  <p>პარაგრაფი 5</p>

  <script>
    // ვიღებთ ყველა პარაგრაფს
    const paragraphs = document.querySelectorAll("p");

    // ცარიელი მასივი
    let texts = [];

    // for ციკლი: თითოეული პარაგრაფის textContent-ს ვამატებთ მასივში
    for (let i = 0; i < paragraphs.length; i++) {
      texts.push(paragraphs[i].textContent);
    }

    // ვბეჭდავთ შედეგს კონსოლში
    console.log(texts);
  </script>
</body>
</html>
