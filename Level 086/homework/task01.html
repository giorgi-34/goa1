
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
body{
    background-color: hsl(221, 100%, 96%);
    font-family: "Hanken Grotesk", sans-serif;
    font-optical-sizing: 500;
    font-weight: 700;
    font-style: 800;
}
.Main{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
.Result{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to top, hsl(241, 81%, 54%), hsl(252, 100%, 67%));
    width: 300px;
    height: 400px;
    border-radius: 5%;
}
.DetailedSummary{
    width: 170px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: hsl(241, 100%, 89%);
}

.DetailedSummary b{
    font-size: x-large;
    color: white;
}

.Score{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 130px;
    height: 130px;
    border-radius: 100%;
    color: hsl(241, 100%, 89%);
    background: linear-gradient(to bottom, hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
}

.Score b{
    font-size: xx-large;
    color: white;
}

.Result h3{
    color: hsl(241, 100%, 89%);
}


.Summary{
    background-color: white;
    width: 300px;
    height: 400px;
    border-radius: 5%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.Reaction,.Memory,.Verbal,.Visual{
    display: flex;
    gap: 50px;
    border-radius: 10px;
    height: 40px;
    width: 190px;
}

.Reaction{
    background-color: hsla(0, 100%, 67%, 0.3);
    justify-content: center;
    align-items: center;
}
.Memory{
    background-color: hsla(39, 100%, 56%,0.3);
    justify-content: center;
    align-items: center;
}
.Verbal{
    background-color: hsla(166, 100%, 37%,0.3);
    justify-content: center;
    align-items: center;
}
.Visual{
    background-color: hsla(234, 85%, 45%,0.3);
    justify-content: center;
    align-items: center;
}

.SummaryDetailed{
    display: flex;
    flex-direction: column;
    gap: 8px;
}

button{
    width: 190px;
    height: 35px;
    background-color: hsl(224, 30%, 27%);
    border-radius: 15px;
    color: white;
}

.ImgText{
    display: flex;
    gap: 2px;
}

.ImgText{
    width: 60px;
}

button:hover{
    cursor: grab;
    background: linear-gradient(to top, hsl(252, 100%, 67%),hsl(241, 81%, 54%));
}
</style>
</head>
<body>
    <div class="Main">
        <div class="Result">
            <h3>Your Result</h3>
            <p class="Score">
                <b>76</b>
                of 100
            </p>
            <p class="DetailedSummary">
                <b>Great</b> <br>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="Summary">
            <h3>Summary</h3>
            <div class="SummaryDetailed">
                <div class="Reaction">
                    <div class="ImgText">
                        <img src="Reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <p><b>80</b>/100</p>
                </div>

                <div class="Memory">
                    <div class="ImgText">
                        <img src="Memory.svg">
                        <p>Memory</p>
                    </div>
                    <p><b>92</b>/100</p>
                </div>

                <div class="Verbal">
                    <div class="ImgText">
                        <img src="Verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <p><b>61</b>/100</p>
                </div>

                <div class="Visual">
                    <div class="ImgText">
                        <img src="Visual.svg">
                        <p>Visual</p>
                    </div>
                    <p><b>73</b>/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
