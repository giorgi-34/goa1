
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
body{
    background-color: hsl(227, 75%, 14%);
}

.NavBar{
    height: 50px;
    width: 900px;
    background-color: hsl(226, 25%, 17%);
}

.NavBar div{
    height: 40px;
    width: 850px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 40px;
    border-radius: 5px;
}

.Logo{
    color: white;
    height: 30px;
    border: none;
}

.NavBarButton{
    height: 30px;
    background-color: hsl(225, 23%, 24%);
}

.Main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.ExtensionsList{
    margin-top: 45px;
    width: 900px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1{
    color: white;
}

.All,.Active,.Inactive{
    width: fit-content;
    height: 30px;
    border-radius: 40px;
    background-color: hsl(225, 23%, 24%);
    color: white;
}

.Box{
    display: flex;
    flex-direction: column;
    background-color: hsl(225, 23%, 24%);
    width: 400px;
    height: 170px;
    border-radius: 5%;
    align-items: center;
}

.TopBox{
    display: flex;
    gap: 15px;
    width: 350px;
}

.TopBox h2 b{
    font-size: medium;
}

.TopBox h2{
    color: white;
    font-size: x-large;
}

.BottomBox{
    display: flex;
    justify-content: space-between;
    width: 350px;
    height: fit-content;
}


.BottomBox button{
    background-color: hsl(225, 23%, 24%);
    border-radius: 40px;
    height: 30px;
    width: 90px;
}

.toggle{
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}

.toggle input{
    opacity: 0;
    width: 0;
    height: 0;
}
.slider{
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    content: "";
    bottom: 0;
    background-color: orange;
    transition: 3s;
    border-radius: 40px;
}

.slider:before{
    position: absolute;
    height: 15px;
    width: 15px;
    left: 5px;
    background-color: white;
    transition: 3s;
    border-radius: 50%;
}

.toggle input:checked + .slider{
    background-color: gray;
}

.toggle input:checked + .slider:before{
    transform: translate(25px);
    background-color: green;
}
</style>
</head>
<body>
    <div class="Main">
        <div class="NavBar">
            <div>
                <img src="./assets/images/logo.svg" class="Logo">
                <button class="NavBarButton"><img src="./assets/images/icon-sun.svg"></button>
            </div>
        </div>
        <div class="ExtensionsList">
            <h1>Extensions List</h1>
            <div class="Filter">
                <button class="All">All</button>
                <button class="Active">Active</button>
                <button class="Inactive">Inactive</button>
            </div>
        </div>
        <div class="Extensions">
            <div class="Box">
                <div class="TopBox">
                    <img src="./assets/images/logo-devlens.svg">
                    <h2>DevLens <br> <b>Quickly inspects page layouts and visualizes element boundaries</b></h2>
                </div>
                <div class="BottomBox">
                    <button>Remove</button>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
