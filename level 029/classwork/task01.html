<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო დავალება</title>
    <style>
        /* Inline style - inline-styles directly in HTML */

        #special-paragraph {
            font-size: 18px;
            color: blue;  /* ID selector */
        }

        .content-box {
            background-color: lightgray; /* Class selector */
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;  /* Element selector */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Inline style -->
    <h1 style="color: red;">ეს არის სათაური inline სტილით</h1>

    <!-- ID selector -->
    <p id="special-paragraph">ეს არის პარაგრაფი ID სელექტორით</p>

    <!-- Class selector -->
    <div class="content-box">ეს არის კონტეინერი class სელექტორით</div>

    <!-- Element selector -->
    <footer>ეს არის footer ელემენტი ელემენტ სელექტორით</footer>

</body>
</html>
