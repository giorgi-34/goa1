<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფების სტილიზება</title>
    <style>
        /* I - თეთრი */
        #para1 {
            color: rgb(255, 255, 255);
        }

        /* II - შავი */
        #para2 {
            color: rgb(0, 0, 0);
        }

        /* III - წითელი */
        #para3 {
            color: rgb(255, 0, 0);
        }

        /* IV - მწვანე */
        #para4 {
            color: rgb(0, 255, 0);
        }

        /* V - ლურჯი */
        #para5 {
            color: rgb(0, 0, 255);
        }

        /* VI - ყვითელი */
        #para6 {
            color: rgb(255, 255, 0);
        }

        /* VII - ცისფერი */
        #para7 {
            color: rgb(135, 206, 235);
        }

        /* VIII - იასამნისფერი */
        #para8 {
            color: rgb(186, 85, 211);
        }
    </style>
</head>
<body>

    <p id="para1">I - თეთრი</p>
    <p id="para2">II - შავი</p>
    <p id="para3">III - წითელი</p>
    <p id="para4">IV - მწვანე</p>
    <p id="para5">V - ლურჯი</p>
    <p id="para6">VI - ყვითელი</p>
    <p id="para7">VII - ცისფერი</p>
    <p id="para8">VIII - იასამნისფერი</p>

</body>
</html>
