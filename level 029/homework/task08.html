<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Div ბლოკი</title>
    <style>
        /* სელექტორი 1: პირველი div */
        #div1 {
            color: rgb(255, 255, 255); /* ტექსტის ფერი თეთრი */
            background-color: rgb(255, 0, 0); /* ფონის ფერი წითელი */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* სელექტორი 2: მეორე div */
        #div2 {
            color: rgb(255, 255, 255); /* ტექსტის ფერი თეთრი */
            background-color: rgb(0, 255, 0); /* ფონის ფერი მწვანე */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* სელექტორი 3: მესამე div */
        #div3 {
            color: rgb(255, 255, 255); /* ტექსტის ფერი თეთრი */
            background-color: rgb(0, 0, 255); /* ფონის ფერი ლურჯი */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* სელექტორი 4: მეოთხე div */
        #div4 {
            color: rgb(255, 255, 255); /* ტექსტის ფერი თეთრი */
            background-color: rgb(255, 165, 0); /* ფონის ფერი ფორთოხალი */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* სელექტორი 5: მეხუთე div */
        #div5 {
            color: rgb(255, 255, 255); /* ტექსტის ფერი თეთრი */
            background-color: rgb(75, 0, 130); /* ფონის ფერი იასამნისფერი */
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- პირველი div ბლოკი -->
    <div id="div1">
        <p>პარაგრაფი 1 - Div 1</p>
        <p>პარაგრაფი 2 - Div 1</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>

    <!-- მეორე div ბლოკი -->
    <div id="div2">
        <p>პარაგრაფი 1 - Div 2</p>
        <p>პარაგრაფი 2 - Div 2</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>

    <!-- მესამე div ბლოკი -->
    <div id="div3">
        <p>პარაგრაფი 1 - Div 3</p>
        <p>პარაგრაფი 2 - Div 3</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>

    <!-- მეოთხე div ბლოკი -->
    <div id="div4">
        <p>პარაგრაფი 1 - Div 4</p>
        <p>პარაგრაფი 2 - Div 4</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>

    <!-- მეხუთე div ბლოკი -->
    <div id="div5">
        <p>პარაგრაფი 1 - Div 5</p>
        <p>პარაგრაფი 2 - Div 5</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>

</body>
</html>
